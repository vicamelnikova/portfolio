<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Victoria Melnikova - Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="./assets/favicon.ico">
</head>
<body>
	<section class="container">
		
		<div class="box header-logo">
			<img src="./assets/logo.svg" alt="Udacity Logo">
		</div>

		<div class="box header-text">
			<h1>Victoria Melnikova</h1>
			<div class="title-description">
				<p>Front-end developer</p>
			</div>
		</div>

		<div class="box divider"> <!-- Divider block -->
		</div>

		<div class="box header-image">
			<img src="./assets/overview.jpg" alt="Victoria Melnikova - Development Portfolio">
		</div>

		<div class="box overview">
			<h2>Featured Work</h2>
		</div>

		<!-- TODO: add other projects add classes like portfolio-image-4 and so on -->
		<div class="box portfolio-image-1">
			<img class="project-image-1" src="./assets/project_1.jpg" alt="Gyasi Beats - Boston producer">
			<div class="project-title">
				<h3>Gyasi Beats</h3>
			</div>
			<div class="project-url">
				<p><a href="http://gyasibeats.com/" target="_blank">http://gyasibeats.com/</a></p>
			</div>
		</div>

		<div class="box portfolio-gap"> <!-- Empty column for spacing -->
		</div>

		<div class="box portfolio-image-2">
			<img class="project-image-2" src="./assets/project_2.jpg" alt="ReleafMusicGroup - Boston rap collective">
			<div class="project-title">
				<h3>ReleafMusicGroup</h3>
			</div>
			<div class="project-url">
				<p><a href="http://www.releafmusicgroup.com/" target="_blank">http://www.releafmusicgroup.com/</a></p>
			</div>
		</div>

		<div class="box portfolio-gap"> <!-- Empty column for spacing -->
		</div>

		<div class="box portfolio-image-3">
			<img class="project-image-3" src="./assets/project_3.jpg" alt="Boston Florist - Relia Florals">
			<div class="project-title">
				<h3>Relia Florals</h3>
			</div>
			<div class="project-url">
				<p><a href="https://www.facebook.com/reliaflorals/" target="_blank">https://www.facebook.com/reliaflorals/</a></p>
			</div>
		</div>

	</section>
</body>
</html>
